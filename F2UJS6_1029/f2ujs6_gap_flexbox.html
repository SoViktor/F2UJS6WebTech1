<!DOCTYPE html>

<html>


    <head>

        <meta charset="UTF-8">
        <title>GAP flexbox</title>

        <style>
            #flex-container {
                border: 3px solid black;
                background-color: rgb(209, 100, 191);
                display: flex;
                flex-wrap: wrap;
                gap: 20px 70px;
            }

            #flex-container > div {
                border: 2px solid black;
                width: 10px;
                aspect-ratio: 2;
                padding: 5px; ;
            }
        </style>
    </head>
</html>
